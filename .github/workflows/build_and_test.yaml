name: build_and_test
on: push
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --yes ninja-build g++ python3 pip
          pip install conan
      - name: setup conan project
        run: |
          conan profile new --detect default
          conan profile update settings.compiler.libcxx=libstdc++11 default
          conan install --install-folder ${{github.workspace}}/build --build missing ${{github.workspace}}
      - name: configure cmake
        run: cmake -B ${{github.workspace}}/build -GNinja
      - name: build
        run: cmake --build ${{github.workspace}}/build
      - name: cache build dir
        uses: actions/cache@v3
        env:
          ID: ${{ env.GITHUB_RUN_ID }}
        with:
          path: ${{github.workspace}}/build
          key: build-dir-ninja-debug-${{ env.ID }}

  unit_tests:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: load build dir
        uses: actions/cache@v3
        env:
          ID: ${{ env.GITHUB_RUN_ID }}
        with:
          path: ${{github.workspace}}/build
          key: build-dir-ninja-debug-${{ env.ID }}
      - name: run unit tests
        run: |
          ctest --test-dir ${{github.workspace}}/build
          echo ID ${{ env.ID }}

  component_tests:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: load build dir
        uses: actions/cache@v3
        with:
          path: ${{github.workspace}}/build
          key: build-dir-ninja-debug-${{ env.GITHUB_RUN_ID }}
      - name: install dependencies
        run: pip install --requirement testing/requirements.txt
      - name: run all component tests
        working-directory: ${{github.workspace}}/testing
        run: pytest -v
